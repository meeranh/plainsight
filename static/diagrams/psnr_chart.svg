<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="200" y="20" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="14">Image Quality vs Embedding Rate</text>

  <!-- Y axis -->
  <line x1="50" y1="40" x2="50" y2="200" stroke="#ebdbb2" stroke-width="1" opacity="0.5"/>
  <text x="20" y="125" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="10" transform="rotate(-90, 20, 125)">PSNR (dB)</text>

  <!-- Y axis labels -->
  <text x="45" y="204" fill="#ebdbb2" text-anchor="end" font-family="monospace" font-size="9" opacity="0.7">40</text>
  <text x="45" y="164" fill="#ebdbb2" text-anchor="end" font-family="monospace" font-size="9" opacity="0.7">50</text>
  <text x="45" y="124" fill="#ebdbb2" text-anchor="end" font-family="monospace" font-size="9" opacity="0.7">60</text>
  <text x="45" y="84" fill="#ebdbb2" text-anchor="end" font-family="monospace" font-size="9" opacity="0.7">70</text>

  <!-- X axis -->
  <line x1="50" y1="200" x2="370" y2="200" stroke="#ebdbb2" stroke-width="1" opacity="0.5"/>
  <text x="210" y="235" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="10">Embedding Capacity (%)</text>

  <!-- X axis labels -->
  <text x="82" y="215" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9" opacity="0.7">10</text>
  <text x="130" y="215" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9" opacity="0.7">25</text>
  <text x="210" y="215" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9" opacity="0.7">50</text>
  <text x="290" y="215" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9" opacity="0.7">75</text>
  <text x="370" y="215" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9" opacity="0.7">100</text>

  <!-- Threshold line at 40dB -->
  <line x1="50" y1="200" x2="370" y2="200" stroke="#fe8019" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="375" y="204" fill="#fe8019" font-family="monospace" font-size="8" opacity="0.7">40dB</text>

  <!-- Grid lines -->
  <line x1="50" y1="160" x2="370" y2="160" stroke="#ebdbb2" stroke-width="0.5" opacity="0.2"/>
  <line x1="50" y1="120" x2="370" y2="120" stroke="#ebdbb2" stroke-width="0.5" opacity="0.2"/>
  <line x1="50" y1="80" x2="370" y2="80" stroke="#ebdbb2" stroke-width="0.5" opacity="0.2"/>
  <path d="M 82.0 116.0 L 130.0 132.0 L 210.0 144.0 L 290.0 152.0 L 370.0 156.0" fill="none" stroke="#8ec07c" stroke-width="2"/>
  <circle cx="82.0" cy="116.0" r="5" fill="#8ec07c"/>
  <text x="82.0" y="106.0" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9">61</text>
  <circle cx="130.0" cy="132.0" r="5" fill="#8ec07c"/>
  <text x="130.0" y="122.0" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9">57</text>
  <circle cx="210.0" cy="144.0" r="5" fill="#8ec07c"/>
  <text x="210.0" y="134.0" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9">54</text>
  <circle cx="290.0" cy="152.0" r="5" fill="#8ec07c"/>
  <text x="290.0" y="142.0" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9">52</text>
  <circle cx="370.0" cy="156.0" r="5" fill="#8ec07c"/>
  <text x="370.0" y="146.0" fill="#ebdbb2" text-anchor="middle" font-family="monospace" font-size="9">51</text>
</svg>